<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery Calendar</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Today's Calendar</h1>
      <p id="date"></p>
    </div>

    <!-- Hourly Schedule -->
    <div class="container">

      <!-- 0700 -->
      <div class="input-group input-group-lg" id="sevenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">0700</span>
        </div>
        <input
          id="7am"
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 0800 -->
      <div class="input-group input-group-lg" id="eightAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">0800</span>
        </div>
        <input
          id="8am"
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 0900 -->
      <div class="input-group input-group-lg" id="nineAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">0900</span>
        </div>
        <input
          id="9am"
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 1000 -->
      <div class="input-group input-group-lg" id="tenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1000</span>
        </div>
        <input
          id="10am"
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 1100 -->
      <div class="input-group input-group-lg" id="elevenAM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1100</span>
        </div>
        <input
          id="11am"
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 1200 -->

      </div>

      <!-- 1300 -->

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1300</span>

        />

      </div>

      <!-- 1500 -->

        </div>
        <input

          class="form-control"

        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 1600 -->
      <div class="input-group input-group-lg" id="fourPM">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1600</span>
        </div>
        <input
          id="4pm"
          type="text"
          class="form-control"
          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>

      <!-- 1700 -->

      <!-- 1800 -->

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1800</span>
        </div>
        <input

          aria-label="Large"
          aria-describedby="inputGroup-sizing-sm"
        />
        <button class="btn-lg">Save</button>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/main.js">
  </script>
</html>
